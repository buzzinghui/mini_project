<header>
  <nav>
    <input placeholder="Search" type="text" [(ngModel)]="filteredName">
  </nav>
  <nav>
    <div class="logo">Welcome to Hui Li's shop</div>
    <div class="navbar-items" *ngIf="isUserLoggedIn">
      <text>You are Logged In</text>
      <button (click)="changePassword()">Change Password</button>
      <button (click)="onLogout()">Logout</button>
    </div>
    <div class="navbar-items" *ngIf="!isUserLoggedIn">
      <button routerLink="/signup">Sign Up</button>
      <button routerLink="/login">Login</button>
    </div>
  </nav>
</header>

<main>
  <div class="product-list">
    <div *ngFor="let product of shoppingList | filter:filteredName:'name'" class="product-item">
      <div class="product-thumbnail">
        <img src="{{'data:/image/jpg;base64,' + product.thumbnail}}">
      </div>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Stock: {{ product.stock }}</p>
        <p>Price: {{ product.price }}</p>
      </div>
    </div>
  </div>
</main>

<body>
  <div class="navbar-items">
    <button class="rounded-button" (click)="onAddItem()">Add Item</button>
  </div>
</body>
